<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS STYLING EXAMPLES</title>
    <link rel="stylesheet" href="index.css">
    <style>
        h4 {
            color:yellowgreen;
        }
        h5 {
            color: brown;
        }
        h6 {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <!--We are practicing INLINE CSS-->
    <h1 style="color:rgba(164, 24, 24, 0.574);"> BOEING </h1>
    <h2 style="color:rgba(37, 37, 162, 0.584); font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ;"> Boeing is over 100 years old </h2> 
    <h3 style="background-color: blanchedalmond; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Boeing is an American company</h3>
    <!--We will now learn about external CSS-->
    <h1>Boeing</h1>
    <h2>Boeing is over 100 years old</h2>
    <h3>Boeing is an American Company</h3>
    <!--Now we will see internal CSS-->
    <h4>Boeing</h4>
    <h5>Boeing is over 100 years old</h5>
    <h6>Boeing is an American Company</h6>
</body>
</html>
